<!doctype html>

<html ng-app="activities">

  <head>
    <meta charset="utf-8">

    <title>Activities</title>

    <link rel="stylesheet" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="core.js"></script>
  </head>

  <body ng-controller="main" ng-mousedown="daySelectBegin($event)" ng-mouseup="daySelectEnd($event)" ng-mousemove="daySelecting($event)">
    <div class="title">
      {{content.title}}
    </div>
    <div class="intro">
      {{content.intro}}
    </div>
    <div class="social">
      <a ng-attr-href="{{link.href}}" ng-repeat="link in content.social">{{link.title}}</a>
    </div>
    <div class="stats">
      <p>I've published {{totals.commits}} commits across {{totals.pulls}} pull requests in {{totals.repos}} repos.</p>
    </div>
    <div class="activities"> 
      <svg width="1169px" height="156px">
        <defs>
          <pattern id="diagonalHatch" patternUnits="userSpaceOnUse", width="4" height="4">
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="#ffffff" stroke-width="1"></path>
          </pattern>
        </defs>

        <g ng-repeat="day in days" ng-switch="day.secret">
        <rect class="day" width="20" height="20" ng-attr-x="{{day.x}}" ng-attr-y="{{day.y}}" data-start="{{day.start}}" data-end="{{day.end}}" data-date="{{day.date}}" data-commit-num="{{day.commit_num}}" style="fill: {{day.color}};" ng-attr-data-secret="{{day.secret}}" ng-attr-data-commits-by-repo="{{day.commits_by_repo}}" ng-mouseover="dayHover(day, $event)" ng-mouseout="removeHover()"></rect>
          <rect ng-switch-when="true" class="day" width="20" height="20" ng-attr-x="{{day.x}}" ng-attr-y="{{day.y}}" fill="url(#diagonalHatch)" ng-mouseover="dayHover(day, $event)"></rect>
        </g>
      </svg>
    </div>
    <div class="hover">
      x contributions on date
    </div>
    <div class="select">
    </div>
  </body>
</html>
